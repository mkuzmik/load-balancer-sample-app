<div id="createView">
    <table class="table">
        <tr>
            <td>Email</td>
            <td><input class="text-input" type="text" ng-model="email"></td>
        </tr>

        <tr>
            <td>First name</td>
            <td><input class="text-input" type="text" ng-model="name"></td>
        </tr>

        <tr>
            <td>Last name</td>
            <td><input class="text-input" type="text" ng-model="surname"></td>
        </tr>

        <tr>
            <td></td>
            <td><input class="btn" type="button" ng-click="submit()" value="Submit"></td>
        </tr>
    </table>
</div>
