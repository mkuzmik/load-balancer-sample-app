<div id="homeView">

    <div id="studentsTable">
        <table class="table table-stripped">
            <thead class="thead-default">
                <tr>
                    <th>Email</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tr>
                <td><input class="text-input" type="text" ng-model="email"></td>
                <td><input class="text-input" type="text" ng-model="name"></td>
                <td><input class="text-input" type="text" ng-model="surname"></td>
                <td><input class="btn" type="button" ng-click="submit()" value="Add"></td>
            </tr>

            <tr ng-repeat="student in students">
                <td>{{student.email}}</td>
                <td>{{student.name}}</td>
                <td>{{student.surname}}</td>
                <td><input class="btn" type="button" ng-click="delete(student)" value="Delete"></td>
            </tr>
        </table>
    </div>

</div>
